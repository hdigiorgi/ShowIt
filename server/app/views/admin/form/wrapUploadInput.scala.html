@import helper._
@(id:String, label: String, process: Call, load: Call = null, list: Call, variant: String = "image")(implicit request: RequestHeader)

<div id="@{id}-upload-form-group" class="form-group @variant-uploader upload-uploader-wraper">
    <label id="@{id}-label" class="side-inform-label">@label</label>
    <span id="@{id}-upload-form-group-notifier"></span>
    <div class="image-uploader uploader margin-for-top-informer"
         process="@{CSRF(process).url}"
         @if(load!=null){
            load="@{process.url}"
         }
         list="@{list.url}"></div>
</div>
