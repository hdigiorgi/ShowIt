@import helper._
@(id:String, label: String, process: Call, delete: Call, load: Call, list: Call)(implicit request: RequestHeader)

<div id="@{id}-form-group" class="form-group image-uploader-wraper">
    <label id="@{id}-label" >@label</label>
    <div class="image-uploader uploader"
         process="@{CSRF(process).url}"
         delete="@{CSRF(process).url}"
         load="@{CSRF(process).url}"
         list="@{CSRF(process).url}"></div>
</div>
